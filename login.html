<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adopet | Login</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/login.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="header-logo-item">
                    <a href="#">
                        <img src="./assets/img/Logo.svg" alt="logotipo do adopet" class="logo">
                    </a>
                </li>
                <li><a href="#"><img src="./assets/img/Casa.svg" alt=""></a></li>
                <li><a href="#"><img src="./assets/img/Mensagens.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <section class="banner">
                <img src="./assets/img/Logo-azul.svg" alt="logotipo do adopet" class="banner__logo">
            <p class="banner__text">Já tem conta? Faça seu login:</p>
        </section>
        <section class="form">
            <form action="#">
                <label>
                    Email
                    <input type="email" placeholder="Escolha seu melhor email">
                </label>
                <label>
                    Senha
                    <input type="password" placeholder="Crie sua senha">
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <input type="button" value="Entrar" class="submit btn-red"> 
            </form>
        </section>
    </div>
    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
